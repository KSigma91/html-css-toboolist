<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;800&display=swap" rel="stylesheet"> 
    <title>Toboolist</title>
</head>
<body>

    <!-- intestazione -->
    <header>
        <div class="logo-text">
            <div id="logo"></div>
            <h1>Toboolist</h1>
        </div>      
    </header>

    <!-- intestazione table -->
    <main>

        <!-- pulsanti cliccabili-->
        <section>
            <div class="top-table"> 
                <div class="square">
    
                        <button id="task">Add Task</button>
                    
                        <button id="selection">Add Selection</button>
                              
                </div>                
            </div>
        </section>
        
        <!-- contenuto -->
        <div class="container">

            <!-- new task -->
            <div class="new">
                <h2>&#9660; New Task</h2>
                <h3 id="check">&check;</h3>
                <h3>Quarterly Newsletter</h3>
                <h4>Editorial</h4>
            </div>
        </div>
    </main>
    
</body>
</html>
